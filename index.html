<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Stickerz</title>
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/baby-yoda.svg" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">Stickerz</div>
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">Products</a>
                    <a href="#">Contacts</a>
                    <a href="#">Cart</a>
                    <div class="clock"></div>
                </div>
            </div>
        </nav>
        <div class="banner">
            <h1>Stickerz</h1>
            <button class="button">Shop Now</button>
        </div>
    </header>
    <main>
        <div class="carousel container">
            <div class="slide-container"></div>
            <div class = "button-container">
                <button class = "btn slide-next">Next</button>
                <button class = "btn slide-prev">Prev</button>
            </div>
        </div>
        <h2>Products</h2>
        <div class="products"></div>
    </main>
    <footer>
        <h2>Contacts</h2>
        <form action="#">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="First and last name">
            <br>
            <label for="email">Your Email:</label>
            <input type="text" id="email" placeholder="Add your email">
            <input type="submit" value="Submit">
        </form>

    </footer>
<script src = "js/index.js"></script>
<script src ="js/product-list.js"></script>
<script src="js/products-carousel.js"></script>
</body>
</html>
