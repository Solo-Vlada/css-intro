<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Stickerz</title>
    <link rel="stylesheet" href="css/controls.css">
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <link rel="shortcut icon" href="img/baby-yoda.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">Stickerz</div>
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">Products</a>
                    <a href="#">Contacts</a>
                    <a href="#">Cart</a>
                    <div class="clock"></div>
                </div>
            </div>
        </nav>
        <div class="banner">
            <h1>Stickerz</h1>
            <button class="button">Shop Now</button>
        </div>
    </header>
    <main>
        <div class="carousel container">
            <div class="slide-container"></div>
            <div class = "button-container">
                <button class = "btn slide-next btn btn-info">Next</button>
                <button class = "btn slide-prev btn btn-info">Prev</button>
            </div>
        </div>
        <div class = "container">
        <h2>Products</h2>
        <div class="products"></div>
        </div>
    </main>
    <footer>
        <div class = "container contacts">   
            <h2>Contacts</h2>
             <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    </footer>
<script src = "js/index.js"></script>
<script src ="js/product-list.js"></script>
<script src="js/products-carousel.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/index.css">
</body>
</html>
